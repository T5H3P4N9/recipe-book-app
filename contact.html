      <section>
        <h2 id="heading">Contact Us</h2>
        <p>If you have any questions, suggestions, 
           or would like to share your own favorite South African recipes,
           please feel free to reach out to us below.
        </p>
      </section>
      <form class="forms">
        <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
        <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea><br><br>
        <button type="submit">Submit</button>
      </form>
